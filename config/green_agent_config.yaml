# Evaluation Configuration
evaluation:
  # Enable/disable evaluation phases
  enable_gates: true
  enable_metrics: true
  enable_quality: true
  
  # LLM settings for quality evaluators
  #
  # To use Argo
  #   must connect to ANL network directly or via VPN
  #   model: openai/<model_name>
  #   api_base_url: "https://apps-dev.inside.anl.gov/argoapi/v1"
  #   query available models: curl "https://apps-dev.inside.anl.gov/argoapi/api/v1/models/" | jq -r '.data[].internal_id'
  #
  # To use AskSage
  #   ASKSAGE_API_KEY and ASKSAGE_SSL_CERT_FILE must be set in the environment
  #   model: openai/<model_name>
  #   api_base_url: "https://api.asksage.anl.gov/server/v1"
  #   query available models: curl --cacert <path_to_ssl_pem_file> https://api.asksage.anl.gov/server/v1/models | jq -r '.data[].id'
  llm:
    model: "openai/gpt52"
    api_base_url: "https://apps-dev.inside.anl.gov/argoapi/v1" # Set to null if not using a custom API base URL
    temperature: 0           # Set to 0 only for reproducibility
    max_concurrent_calls: 3  # Rate limiting
  
  # Performance settings
  parallel_evaluation: true

# Scoring configuration
scoring:
  # Category weights (must sum to 1.0)
  weights:
    correctness: 0.35   # Numerical accuracy, semantic correctness
    performance: 0.15   # Execution time
    code_quality: 0.15  # Readability, style, documentation, modularity
    algorithm: 0.15     # Algorithm choice, solver, discretization
    petsc: 0.10         # PETSc best practices, error handling, etc.
    semantic: 0.10      # BCs, ICs, physics preservation
  
  # Tier thresholds (0-100 scale)
  tiers:
    gold: 85
    silver: 70
    bronze: 50

# Evaluator-specific configurations
# Code quality evaluators
readability:
  use_llm: true  # Set to false to use static analysis instead

code_style:
  use_llm: true

documentation:
  use_llm: true

modularity:
  use_llm: true

# Metric configurations
numerical_accuracy:
  error_tolerance: 1.0e-3
  error_threshold: 1.0e-3

execution_time:
  excellent_time_sec: 1.0
  good_time_sec: 5.0
  acceptable_time_sec: 15.0
  max_time_sec: 60.0
  max_slowdown_factor: 2.0
