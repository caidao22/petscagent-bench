name: Publish Agents

# Trigger this workflow when pushing main branch
on:
  push:
    branches:
      - main
      - add-github-workflow
    tags:
      - 'v*' # Trigger on version tags

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # Update this to build your own agent images.
          - name: green-agent
            dockerfile: dockerfiles/Dockerfile.green-agent
          - name: purple-agent
            dockerfile: dockerfiles/Dockerfile.purple-agent
          - name: petsc-mcp-servers
            dockerfile: dockerfiles/Dockerfile.petsc-mcp-servers
          - name: client-cli
            dockerfile: dockerfiles/Dockerfile.client-cli


    # These permissions are required for the workflow to:
    # - Read repository contents (checkout code)
    # - Write to GitHub Container Registry (push Docker images)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # GITHUB_TOKEN is automatically provided by GitHub Actions
          # No manual secret configuration needed!
          # It has permissions based on the 'permissions' block above
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-${{ matrix.name }}
          tags: |
            # For tags like v1.0, create tag '1.0'
            type=semver,pattern={{version}}
            # For tags like v1.0, create tag '1'
            type=semver,pattern={{major}}
            # For main branch, create tag 'latest'
            type=raw,value=latest,enable={{is_default_branch}}
            # For PRs, create tag 'pr-123'
            type=ref,event=pr

      # Ensure we always have at least one tag (fallback to branch name)
      - name: Ensure Docker tags
        id: ensure_tags
        run: |
          # metadata-action outputs may be empty for non-main branches
          meta_tags="${{ steps.meta.outputs.tags }}"
          if [ -z "$meta_tags" ]; then
            # derive branch/tag name from GITHUB_REF
            ref_name="${GITHUB_REF#refs/heads/}"
            ref_name="${ref_name#refs/tags/}"
            meta_tags="ghcr.io/${{ github.repository }}-${{ matrix.name }}:${ref_name}"
          fi
          echo "tags=$meta_tags" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (${{ matrix.name }})
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          # Only push if this is a push event (not a PR)
          # PRs will build but not push to avoid polluting the registry
          push: ${{ github.event_name != 'pull_request' }}
          # tags: ${{ steps.meta.outputs.tags }}
          tags: ${{ steps.ensure_tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Explicitly build for linux/amd64 (GitHub Actions default)
          platforms: linux/amd64

      - name: Output image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published: ${{ matrix.name }} :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use this digest in your MANIFEST.json for reproducibility." >> $GITHUB_STEP_SUMMARY

      - name: 'Clean up old GHCR images'
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          packages: petscagent-bench-${{ matrix.name }}
          # Keep the latest 2 tagged images
          keep-n-tagged: 2
          # Delete all untagged images
          delete-untagged: true
          # Exclude specific tags from deletion (e.g., 'latest' or 'dev')
          exclude-tags: dev,latest,pr*
          # Define the Personal Access Token (PAT) for authentication
          token: ${{ secrets.GITHUB_TOKEN }}
